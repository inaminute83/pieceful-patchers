<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Pieceful Patchers</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <style>
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:#f7f7fb;color:#111}
    /* Minimal styling only; CMS will render its own UI inside #nc-root */
    #fallback{max-width:820px;margin:2rem auto;padding:0 1rem}
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <noscript>
    <div id="fallback">
      <h1>Admin</h1>
      <p>This admin interface requires JavaScript to load Decap CMS.</p>
      <p><a href="/">‚Üê Back to site</a></p>
    </div>
  </noscript>

  <!-- Netlify Identity Widget (for login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Decap CMS (Netlify CMS) auto-init - pinned version -->
  <script src="https://unpkg.com/decap-cms@3.0.11/dist/decap-cms.js"></script>
  <script>
    // Minimal: allow login button to open Identity if available
    document.getElementById('login')?.addEventListener('click', function(){
      if (window.netlifyIdentity) {
        window.netlifyIdentity.open();
      }
    });
  </script>
</body>
</html>
