<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Pieceful Patchers</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <style>
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:#f7f7fb;color:#111}
    /* Minimal styling only; CMS will render its own UI inside #nc-root */
    #fallback{max-width:820px;margin:2rem auto;padding:0 1rem}
    #probe{position:fixed;left:0;right:0;bottom:0;z-index:9998;background:#eef2ff;color:#1e3a8a;padding:.5rem 1rem;font-family:monospace;font-size:12px;}
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <div id="probe" role="status">Loading admin…</div>
  <noscript>
    <div id="fallback">
      <h1>Admin</h1>
      <p>This admin interface requires JavaScript to load Decap CMS.</p>
      <p><a href="/">← Back to site</a></p>
    </div>
  </noscript>

  <!-- Netlify Identity Widget (for login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Netlify CMS v2 classic (auto-init, stable) -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  <script>
    (function(){
      // Show any runtime errors visibly on page for debugging
      function showErr(msg){
        try{
          var box = document.getElementById('cms-debug');
          if(!box){ box = document.createElement('div'); box.id='cms-debug'; box.style.cssText='position:fixed;left:0;right:0;top:0;z-index:9999;background:#fee2e2;color:#991b1b;padding:.5rem 1rem;font-family:monospace;font-size:12px;white-space:pre-wrap'; document.body.appendChild(box); }
          box.textContent = 'CMS error: ' + msg;
        }catch(e){}
      }
      function status(msg){ var p=document.getElementById('probe'); if(p) p.textContent = msg; }
      window.addEventListener('error', function(e){ showErr(e.message || String(e.error||e)); });
      window.addEventListener('unhandledrejection', function(e){ showErr((e.reason && (e.reason.message||e.reason)) || 'unhandled rejection'); });

      // Probe fetch of config.yml so we know if the file is reachable
      fetch('/admin/config.yml?probe=' + Date.now(), { cache: 'no-store' })
        .then(async r => {
          const txt = await r.text();
          status('config.yml status ' + r.status + ' length ' + (txt ? txt.length : 0));
        })
        .catch(err => status('config.yml fetch failed: ' + (err && err.message || String(err))));

      // Classic bundle auto-initializes; no manual init needed
      status('CMS script loaded (classic v2). Waiting for UI...');
    })();
  </script>
</body>
</html>
